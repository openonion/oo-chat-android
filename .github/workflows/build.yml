name: Build & Release APK

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Sign Release APK
        uses: r0adkll/sign-android-release@v1
        id: sign_app
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"

      - name: Rename signed APK
        run: |
          mv ${{ steps.sign_app.outputs.signedReleaseFile }} app/build/outputs/apk/release/app-release-signed.apk

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: oo-chat-debug
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Upload Signed Release APK
        uses: actions/upload-artifact@v4
        with:
          name: oo-chat-release
          path: app/build/outputs/apk/release/app-release-signed.apk

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download Debug APK
        uses: actions/download-artifact@v4
        with:
          name: oo-chat-debug

      - name: Download Release APK
        uses: actions/download-artifact@v4
        with:
          name: oo-chat-release

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Rename APKs
        run: |
          mv app-debug.apk oo-chat-${{ steps.get_version.outputs.VERSION }}-debug.apk
          mv app-release-signed.apk oo-chat-${{ steps.get_version.outputs.VERSION }}.apk

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: OO Chat Android v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## OO Chat Android v${{ steps.get_version.outputs.VERSION }}

            Native Android chat client for ConnectOnion agents.

            ### Download
            - **oo-chat-${{ steps.get_version.outputs.VERSION }}.apk** - Signed release (recommended)
            - **oo-chat-${{ steps.get_version.outputs.VERSION }}-debug.apk** - Debug build

            ### Features
            - Connect to agents by address (0x...)
            - Ed25519 signed messages
            - Real-time streaming (tool calls, thinking, responses)
            - Multi-turn conversations with session persistence

            ### Installation
            1. Download the APK file
            2. Enable "Install from unknown sources" in Android settings
            3. Open the APK to install
          files: |
            oo-chat-${{ steps.get_version.outputs.VERSION }}.apk
            oo-chat-${{ steps.get_version.outputs.VERSION }}-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
